<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP CRUD - People</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="container">
        <div class="col-5 my-4 p-4 card shadow-sm">
            <h2 class="fs-3 mb-4">Register</h2>
            <form class="row g-0" id="crudForm">
                <div class="mb-3 me-2 form-floating col-md-6">
                    <input type="text" name="name" id="nameInput" class="form-control" placeholder="Name">
                    <label for="name">Name</label>
                </div>
                <div class="mb-3 form-floating col-md-4">
                    <input type="number" name="age" id="ageInput" max="200" class="form-control" placeholder="Age">
                    <label for="age">Age</label>
                </div>
                <div>
                    <input type="submit" class="w-25 d-block ms-auto form-control btn btn-primary" value="Send">
                </div>
            </form>
        </div>

        <div class="col-10 my-4 card p-4 shadow-sm">
            <h2>All registers</h2>
        
            <div class="row col-12 mx-auto my-4 d-flex justify-content-between">
                <p class="text-center card py-2 px-3 col-2 d-inline m-0">Total: <span id="personsCount"></span></p>
                <button class="btn btn-outline-danger d-inline col-2" id="delete-btn">Delete all</button>
            </div>
        
            <div id="delete-alert" class="hidden alert alert-light align-items-center ms-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img">
                  <path fill="#adb5bd" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div class="me-4">Are you sure? This action will remove all registers.</div>
                <p type="button" id="delete-confirm" class="m-0 ms-4 me-2 py-1 px-2 text-decoration-underline link-danger">Yes, delete all</p>
                <button type="button" id="delete-cancel" class="btn btn-success">Cancel</button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-borderless w-auto">
                    <thead class="border-bottom">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable" class="">
                    </tbody>
                </table>
            </div>
        </div>

        <table class="table my-4 border border-1">
            <thead>
              <tr>
                <th>#</th>
                <th colspan="2">First</th>
                <th>Last</th>
                <th>Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td colspan="2">Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th>2</th>
                <td colspan="2">Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th>3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </main>
</body>
</html>
