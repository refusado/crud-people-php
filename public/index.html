<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP CRUD - People</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>
        <div class="col-4 mx-auto my-4 p-4 card shadow-sm">
            <h2 class="fs-3 mb-4">Register</h2>
            <form class="row g-0" id="crudForm">
                <div class="mb-3 form-floating col-md-9">
                    <input type="text" name="name" id="nameInput" class="form-control" placeholder="Name">
                    <label for="name">Name</label>
                </div>
                <div class="mb-3 form-floating col-md-3">
                    <input type="number" name="age" id="ageInput" class="form-control" placeholder="Age">
                    <label for="age">Age</label>
                </div>
                <div>
                    <input type="submit" class="form-control btn btn-primary" value="Create">
                </div>
            </form>
        </div>

        <div class="col-8 mx-auto my-4 card p-4 shadow-sm">
            <h2>All registers</h2>
        
            <div class="row col-12 mx-auto my-4 d-flex justify-content-between">
                <p class="text-center card py-2 px-3 col-2 d-inline m-0">Total: <span id="personsCount"></span></p>
                <button class="btn btn-danger d-inline col-2" id="btnDelete">Delete all</button>
            </div>

            <table class="table table-hover table-borderless">
                <thead class="border-bottom">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody id="bodyTable" class="">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
