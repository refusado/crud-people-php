<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP CRUD - People</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <div class="col-4 mx-auto my-4 p-4 card shadow-sm">
            <h2 class="fs-3 mb-4">Register</h2>
            <form class="row g-2" id="crudForm">
                <div class="mb-3 form-floating col-md-9">
                    <input type="text" name="name" id="nameInput" class="form-control" placeholder="Name">
                    <label for="name">Name</label>
                </div>
                <div class="mb-3 form-floating col-md-3">
                    <input type="number" name="age" id="ageInput" class="form-control" placeholder="Age">
                    <label for="age">Age</label>
                </div>
                <div>
                    <input type="submit" class="form-control btn btn-primary" value="Create">
                </div>
            </form>
        </div>
        
        <div class="row col-4 mx-auto d-flex justify-content-around">
            <p class="text-center card py-2 px-3 col-5 d-inline m-0">Total: <span id="personsCount"></span></p>
            <button class="btn btn-danger d-inline col-6" id="btnDelete">Delete all</button>
        </div>

        <div>
            <h2>Users</h2>
            <table class="">
                <thead class="">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody id="bodyTable">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
